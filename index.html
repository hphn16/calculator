<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Calculator</title>
</head>
<body>
    <div class="container">
            <div class="navi">
                <button class="nav-button">
                    &hyphen;
                </button>
                <button class="nav-button">
                    +
                </button>
                <button class="nav-button">
                    x
                </button>
            </div>

        <section class="screen">
            0
        </section>

        <section class="calcbuttons">
            <div class="button-row">
                <button class="n-button">
                    C
                </button>
                <button class="n-button wide">
                    &larr;
                </button>
                <button class="n-button">
                    &divide;
                </button>
            </div>

            <div class="button-row">
                <button class="n-button">
                    7
                </button>
                <button class="n-button">
                    8
                </button>
                <button class="n-button">
                    9
                </button>
                <button class="n-button">
                    &times;
                </button>
            </div>

            <div class="button-row">
                <button class="n-button">
                    4
                </button>
                <button class="n-button">
                    5
                </button>
                <button class="n-button">
                    6
                </button>
                <button class="n-button">
                    &minus;
                </button>
            </div>

            <div class="button-row">
                <button class="n-button">
                    1
                </button>
                <button class="n-button">
                    2
                </button>
                <button class="n-button">
                    3
                </button>
                <button class="n-button">
                    &plus;
                </button>
            </div>

            <div class="button-row">
                <button class="n-button wide">
                    0
                </button>
                <button class="n-button">
                    .
                </button>
                <button class="n-button">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
